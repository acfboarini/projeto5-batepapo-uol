<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <title>bate-papo UOL</title>
    <link rel="stylesheet" href="estilos/reset.css">
    <link rel="stylesheet" href="estilos/estilo.css">
    <link rel="stylesheet" href="estilos/footer.css">
    <link rel="stylesheet" href="estilos/aside.css">
</head>
<body>
    <div class="corpo">
        <header>
            <img src="images/logo 1.png" alt="logo uol">
            <ion-icon name="people" onclick="mostraBarraLateral()"></ion-icon>
        </header>

        <main onclick="fechaBarraLateral()">Carregando mensagens...</main>

        <footer onclick="fechaBarraLateral()">
            <section>
                <textarea type="submit" placeholder="Escreva aqui..."></textarea>
                <p></p>
            </section>
            <button onclick="enviarMensagem()">
                <ion-icon name="paper-plane-outline"></ion-icon>
            </button>
        </footer>
    </div>

        <aside>
            <p>Escolha um contato para enviar mensagem:</p>
            <div class="contatos"></div>
            <p>Escolha a visibilidade:</p>

            <section class="visibilidade tipo-selecionado" onclick="selecionarVisibilidade(this)" data-identifier="visibility">
                <article>
                    <ion-icon name="lock-open"></ion-icon>
                    <h1>Publico</h1>
                </article>
                <img src="images/Vector.png"></img>
            </section>
            <section class="visibilidade" onclick="selecionarVisibilidade(this)" data-identifier="visibility">
                <article>
                    <ion-icon name="lock-open"></ion-icon>
                    <h1>Privado</h1>
                </article>
                <img src="images/Vector.png"></img>
            </section>
        </aside>
    <!--   scripts de API e da pasta script.js  -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
